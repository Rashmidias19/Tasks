<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>
<body>
<section class="container mt-3">
    <section class="row">
        <!--Case One-->
        <div class="col">
            <h1 id="header">Hello There How are you.?</h1>
            <input id="txt" class="form-control" type="text" placeholder="Input Something">
            <button id="btn1" class="mt-2 btn btn-danger">Change Text</button>
        </div>

        <!--Case Two-->
        <div class="col">
            <h1>Input an Image Url</h1>
            <input id="url" class="form-control" type="url" placeholder="Input Image URL">
            <div id="img" style="height: 50vh" class="mt-2 border shadow"></div>
            <button id="btn2" class="mt-2 btn btn-danger">Change Image</button>
        </div>
    </section>
</section>

<script>
    document.querySelector("#txt").addEventListener("keyup",function(){
        document.querySelector("#header").innerText=document.querySelector("#txt").value;
    });
    document.querySelector("#btn1").addEventListener("click",function(){
        document.querySelector("#header").style.color='red';
    });

    document.querySelector("#btn2").addEventListener("click",function(){
        document.querySelector("#img").style.backgroundImage ="url("+document.querySelector('#url').value+")";
    });

</script>
</body>
</html>
